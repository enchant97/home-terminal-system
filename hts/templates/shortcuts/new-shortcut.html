{% extends "base.html" %}
{% block title %}Customise Shorcuts{% endblock %}
{% block title2 %}Add New Shortcut{% endblock %}
{% block maincontent %}
<form action="" method="post" class="container two-col">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>
    <label for="url_endpoint">URL Endpoint:</label>
    <input type="text" name="url_endpoint" id="url_endpoint" placeholder="main.do_logout" required>
    <label for="url_variables">URL Variables:</label>
    <input type="text" name="url_variables" id="url_variables" placeholder="{'id': 1, ...}">
    <button class="fillboth ok" type="submit">Save</button>
</form>
{% endblock %}
