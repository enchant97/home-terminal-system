{% extends "base.html" %}
{% block title %}Messages{% endblock %}
{% block title2 %}New{% endblock %}
{% block maincontent %}
<form class="container down" id="newmessage" action="{{ url_for('messages.new_message') }}" method="POST">
    <h2>Write Message Here:</h2>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write message here..." required></textarea>
    <button class="button ok" type="submit">Save Message</button>
    <a class="button" href="{{ url_for('home.dashboard') }}">Close</a>
</form>
{% endblock %}
